<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI_PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="inner-header">
                <h1>Sign Up</h1>
                <p>It Doesn't Take Time</p>
            </header>
            <main class="inner-main">
                <form action="#">
                    <p>
                        <label for="username">Enter Your Name</label>
                        <input type="text" id="username" placeholder="ex : kumarteja">
                    </p>
                    <p>
                        <label for="email">Enter E-mail</label>
                        <input type="email" id="email" placeholder="ex : kumarteja@gmail.com">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="create a strong password .">
                    </p>
                    <input class="create-button" type="button" value="Create Account">
                </form>

            </main>
            <footer class="inner-footer">
                <p>
                    Already have an account ? <a href="#">Login</a>
                </p>

            </footer>
            </div>
            <div   class="c1"></div>
            <div class=" c2"></div>
        
    
        </div>
        
    
</body>
</html>
